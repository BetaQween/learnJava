<!DOCTYPE html>
<html>
<head>
    <title>Tests</title>
    <meta charset="utf-8">
    <!-- подключаем стили Mocha, для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <!-- подключаем chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <!-- в chai есть много всего, выносим assert в глобальную область -->
    <script>
        var assert = chai.assert;
        describe("pow", function() {

            describe("возводит x в степень n", function() {

                function makeTest(x) {
                    var expected = x * x * x;
                    it("при возведении " + x + " в степень 3 результат: " + expected, function() {
                        assert.equal(pow(x, 3), expected);
                    });
                }

                for (var x = 1; x <= 5; x++) {
                    makeTest(x);
                }

            });

            it("при возведении в отрицательную степень результат NaN", function() {
                assert(isNaN(pow(2, -1)), "pow(2, -1) не NaN");
            });

            it("при возведении в дробную степень результат NaN", function() {
                assert(isNaN(pow(2, 1.5)), "pow(2, -1.5) не NaN");
            });

            describe("любое число, кроме нуля, в степени 0 равно 1", function() {

                function makeTest(x) {
                    it("при возведении " + x + " в степень 0 результат: 1", function() {
                        assert.equal(pow(x, 0), 1);
                    });
                }

                for (var x = -5; x <= 5; x += 2) {
                    makeTest(x);
                }

            });

            it("ноль в нулевой степени даёт NaN", function() {
                assert(isNaN(pow(0, 0)), "0 в степени 0 не NaN");
            });

        });
    </script>

</head>
<body>
<script>
    function pow(x, n) {//2,3
        var result = 1;

        for (var i = 0; i < n; i++) {//0,1,2
            result *= x;//2*1, 2*2, 4*2
        }

        return result;
    }
</script>

<!-- в элементе с id="mocha" будут результаты тестов -->
<div id="mocha"></div>
</body>
<!-- запустить тесты! -->
<script>
    mocha.run();
</script>
</html>
